<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game 4x4</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        .cell {
            width: 80px;
            height: 80px;
            background-color: white;
            border: 2px solid #444;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Memory Game</h2>
<p>Remember the black squares!</p>
<div class="grid"></div>
<p id="message">Memorize for 5 seconds...</p>

<script>
    $(document).ready(function(){
        const gridSize = 4;
        const totalCells = gridSize * gridSize;
        const $grid = $('.grid');

        const blackCells = [1, 3, 5, 7, 8, 10, 12, 14];

        let correct = 0;
        let wrong = 0;
        let gameActive = false;
        let found = new Set();

        for (let i = 0; i < totalCells; i++) {
            $grid.append(`<div class="cell" id="cell-${i}"></div>`);
        }

        blackCells.forEach(i => $(`#cell-${i}`).css('background-color', 'black'));

        setTimeout(() => {
            $('.cell').css('background-color', 'white');
            $('#message').text('Now click the black ones!');
            gameActive = true;
        }, 5000);

        $('.cell').click(function() {
            if (!gameActive) return;

            const id = parseInt($(this).attr('id').split('-')[1]);

            if (found.has(id)) return;

            if (blackCells.includes(id)) {
                $(this).css('background-color', 'black');
                correct++;
                found.add(id);
            } else {
                wrong++;
                $(this).css('background-color', 'red');
                setTimeout(() => $(this).css('background-color', 'white'), 1000);
            }

            if (correct === blackCells.length) {
                gameActive = false;
                $('#message').text('ðŸŽ‰ You won! You found all black squares!');
            } else if (correct - wrong < 0) {
                gameActive = false;
                $('#message').text('âŒ Game over! Too many mistakes!');
            } else {
                $('#message').text(`âœ… Correct: ${correct} | âŒ Wrong: ${wrong}`);
            }
        });
    });
</script>
</body>
</html>
