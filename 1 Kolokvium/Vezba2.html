<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vezba2</title>
    <link rel="stylesheet" href="../jquery/jquery-ui.css">
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/jquery-ui.js"></script>
</head>
<body>
    <label>Enter a date</label><input id="date">

    <div class="ui-widget" style="margin-top: 50px">
        <label for="tags">Tags: </label>
        <input id="tags" />
    </div>
    <script>
        $(document).ready(function(){
            var pickerOps={
                dateFormat: "d MM yy",
                monthNames: ["Januari", "Februari", "Mart", "April", "May", "Juni", "Juli", "Avgust", "Septemvri", "Oktomvri", "Noemvri", "Dekemvri"],
                dayNamesMin: ["Ned", "Pon", "Vto", "Sre", "Cet", "Pet", "Sab"],
                firstDay: 1
            }
            $("#date").datepicker(pickerOps)

            var availableTags = ["ActionScript","AppleScript","Asp","BASIC","C","C++","Clojure",
                    "COBOL","ColdFusion","Erlang","Fortran","Groovy", "Haskell","Java",
                    "JavaScript","Lisp","Perl","PHP","Python","Ruby","Scala","Scheme"];
            $("#tags").autocomplete({
                source: availableTags
            });
        })
    </script>
</body>
</html>
