<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Builder</title>
    <link rel="stylesheet" href="../jquery/jquery-ui.css">
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/jquery-ui.js"></script>
    <style>
        ul{
            display: inline-block;
            margin: 25px;
            list-style-type: none;
            width: 40%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div style="display: flex; flex-direction: row">
    <ul id="left">
        <li poeni="30" indexche="111111">
            <input type="checkbox"> Student 1
        </li>
    </ul>
    <div>
        <button id="to_right">>></button>
        <button id="to_left"><<</button>
    </div>
    <ul id="right">
        <li poeni="85" indexche="111115">
            <input type="checkbox"> Student 2
        </li>
    </ul>
</div>
<script>
    $(document).ready(function () {
        function get_data(){
            $.ajax({
                url: "https://openlibrary.org/search.json?q=java&limit=5&offset=0",
                dataType: "json",
                success: function (data){
                    let dt = data.docs;
                    for (let i = 0; i < dt.length; i++) {
                        let li = $("<li>");
                        li.attr("poeni", dt[i].edition_count);
                        li.attr("indexche", dt[i].key);
                        let checkbox = $("<input>").attr("type", "checkbox");
                        li.append(checkbox).append(" " + dt[i].title);
                        $("#left").append(li);
                    }
                }
            })
        }
        get_data();
        $("#to_right, #to_left").click(function () {
            let target = $(this).is("#to_right") ? "#right" : "#left";
            $('ul [type=checkbox]:checked').each(function () {
                $(this)
                    .prop('checked', false)
                    .parent()
                    .appendTo(target);
            });
        });
    });
</script>
</body>
</html>
